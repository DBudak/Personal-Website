<div class="row">
  <div class="col-md-10 offset-md-1">
    <div class=" image-container">
      <img class="img-fluid col-md-10 offset-md-1" [attr.src]="project.image" [attr.alt]="project.title">
    </div>
  </div>
  <div class="col-10 offset-md-1 job-done">
    {{project.jobDone}}
  </div>
  <div class="col-10 offset-md-1 title">
    {{project.title}}
  </div>
  <div class="col-10 offset-md-1 description">
    {{project.description}}
  </div>
</div>
<hr class="projectdivider"/>
